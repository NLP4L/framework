{
  dictionary : [
    {
      class : org.nlp4l.framework.builtin.GenericDictionaryAttributeFactory
      settings : {
        name: "Spark.MLLib.LabeledPointResultDict"
        attributes : [
          { name: "result" }
        ]
      }
    }
  ]

  processors : [
    {
      class : org.nlp4l.sample.SampleCsvDataProcessorFactory
      settings : {
        fields: [
          "classification",
          "text"
        ],
        data: [
          "class-A, AAA AAA AAA AAA AAA AAA"
          "class-A, AAA AAA AAA AAA AAA AAA"
          "class-A, AAA AAA AAA AAA AAA AAA"
          "class-A, AAA AAA AAA AAA AAA AAA"
          "class-A, AAA AAA AAA AAA AAA AAA"
          "class-B, BBB BBB BBB BBB CCC"
          "class-B, BBB BBB BBB BBB CCC"
          "class-B, BBB BBB BBB BBB CCC"
          "class-B, BBB BBB BBB BBB CCC"
          "class-B, BBB BBB BBB BBB CCC"
          "class-C, CCC CCC CCC DDD"
          "class-C, CCC CCC CCC DDD"
          "class-C, CCC CCC CCC DDD"
          "class-C, CCC CCC CCC DDD"
          "class-C, CCC CCC CCC DDD"
        ]
      }
    }
    {
      class : org.nlp4l.framework.builtin.spark.mllib.LabeledPointProcessorFactory
      settings : {
        labelField:  "classification"
        textField:   "text"
        workingDir:   "/tmp/example-doc-class"
        analyzer : {
          tokenizer {
            factory : standard
          }
           filters = [
            {
              factory : lowercase
            }
           ]
        }
      }
    }
  ]
}
