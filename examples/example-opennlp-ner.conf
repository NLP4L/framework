{
  dictionary : [
    {
      class : org.nlp4l.framework.builtin.GenericDictionaryAttributeFactory
      settings : {
        name: "OpenNLPNerDict"
        attributes : [
          { name: "docId" },
          { name: "body_person" },
          { name: "body_location" },
          { name: "title_person" },
          { name: "title_location" },
          { name: "category" }
        ]
      }
    }
  ]

  processors : [
//    {
//      class : org.nlp4l.sample.SampleCsvImportProcessorFactory
//      settings : {
//        file:     "/tmp/ner-input-data.csv"
//        encoding: "UTF-8"
//        fields: [
//          "docId",
//          "category",
//          "title",
//          "body"
//        ]
//      }
//    }

    // Take it easy,
    // We have another simple one to make our lives easier.
    {
      class : org.nlp4l.sample.SampleCsvDataProcessorFactory
      settings : {
        fields: [
          "docId",
          "category",
          "title",
          "body"
        ],
        data: [
          "DOC-001, Sports, Washington Nationals News, The Washington Nationals have released right-handed pitcher Mitch Lively."
          "DOC-002, Sports, Today's New York Mets,     Chris Heston who no hit the New York Mets on June 9th."
          "DOC-003, Sports, Mark Warburton wants ...,  Mark Warburton wants to make veteran midfielder John Eustace the next captain of Rangers."
        ]
      }
    }
    {
      class : org.nlp4l.framework.processors.WrapProcessor
      recordProcessors : [
        {
          class : org.nlp4l.framework.builtin.ner.OpenNLPNerRecordProcessorFactory
          settings : {
            sentModel:  "/tmp/models/en-sent.bin"
            tokenModel: "/tmp/models/en-token.bin"
            nerModels: [
              "/tmp/models/en-ner-person.bin",
              "/tmp/models/en-ner-location.bin"
              ]
            nerTypes: [
              "person",
              "location"
            ]
            srcFields: [
              "body",
              "title"
            ]
            idField:    "docId"
            passThruFields: [
              "category"
            ]
            separator:  ","
          }
        }
      ]
    }
    {
      class : org.nlp4l.framework.builtin.ReplayProcessorFactory
      settings : {
      }
    }
  ]
}
