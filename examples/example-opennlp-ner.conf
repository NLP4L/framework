{
  dictionary : [
    {
      class : org.nlp4l.framework.builtin.GenericDictionaryAttributeFactory
      settings : {
        name: "OpenNLPNerDict"
        attributes : [
          { name: "docId" },
          { name: "body_person" },
          { name: "body_location" },
          { name: "title_person" },
          { name: "title_location" },
          { name: "category" }
        ]
      }
    }
  ]

  processors : [
    {
      class : org.nlp4l.sample.SampleCsvImportProcessorFactory
      settings : {
        file:     "/tmp/ner-input-data.csv"
        encoding: "UTF-8"
        fields: [
          "docId",
          "category",
          "title",
          "body"
        ]
      }
    }
    {
      class : org.nlp4l.framework.processors.WrapProcessor
      recordProcessors : [
        {
          class : org.nlp4l.framework.builtin.ner.OpenNLPNerRecordProcessorFactory
          settings : {
            sentModel:  "/tmp/models/en-sent.bin"
            tokenModel: "/tmp/models/en-token.bin"
            nerModels: [
              "/tmp/models/en-ner-person.bin",
              "/tmp/models/en-ner-location.bin"
              ]
            nerTypes: [
              "person",
              "location"
            ]
            srcFields: [
              "body",
              "title"
            ]
            idField:    "docId"
            passThruFields: [
              "category"
            ]
            separator:  ","
          }
        }
      ]
    }
    {
      class : org.nlp4l.framework.builtin.ReplayProcessorFactory
      settings : {
      }
    }
  ]
}
